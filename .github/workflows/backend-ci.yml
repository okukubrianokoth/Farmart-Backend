name: Flask Backend CI/CD Pipeline

on:
  push:
    branches: [main, development, feature/*]
  pull_request:
    branches: [main, development]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg2://test:test@localhost:5432/test_db
      FLASK_ENV: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install psycopg2-binary pytest flake8 pytest-cov

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U test; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run database migrations
        run: |
          cd backend
          flask db upgrade

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app tests/ -v --tb=short

      - name: Lint code
        run: |
          cd backend
          flake8 app tests

      - name: Notify success
        if: success()
        run: echo "âœ… CI pipeline completed successfully!"

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deploying to Render..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
